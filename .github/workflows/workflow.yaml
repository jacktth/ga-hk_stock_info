name: fetch hk stock info
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          ls
          npm install -g pnpm
          pnpm install


      - name: check directory
        run: |
          mkdir -p $GITHUB_WORKSPACE/stock_info
          pwd
          ls
        
      - name: Compile TypeScript
        working-directory: ./src
        run: tsc main.ts

      - name: Run script
        working-directory: ./src
        run: |
          node main.js
          cat $GITHUB_WORKSPACE/stock_info/date.json



      # - name: Display JSON file contents
      #   working-directory: $GITHUB_WORKSPACE/stock_info
      #   run: |
      #     pwd


      - name: commit-new-files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git diff --quiet || git commit -m "Build commit $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          git push
